{% extends 'base.html' %}
{% load static %}


{% block content %}
<h2>Login User</h2>
<hr>
<br>


<form  method="post" class="col-md-6" novalidate>
{% csrf_token %}
{% if form.username.errors %}
<div class="alert alert-danger" role="alert">{{ form.username.errors }}</div>
{% endif %}

<div class="row mb-3">
<label for="inputEmail3" class="col-sm-2 col-form-label">Username : </label>
<div class="col-sm-10">
{{ form.username }}
</div>
</div>

    {% if form.password.errors %}
<div class="alert alert-danger">{{ form.password1.errors }}</div>
{% endif %}
<div class="row mb-3">
<label for="inputPassword3" class="col-sm-2 col-form-label">Password : </label>
<div class="col-sm-10">
{{ form.password }}
</div>
</div>

<button type="submit" class="btn btn-primary me-md-2">Login</button>
</form>

{% endblock %}
